name: zzztesting
on:
  pull_request:
  push:
    branches:
      - zzztesting
  workflow_dispatch:

jobs:
  shared_values:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "THEKEY=theval" >> $GITHUB_ENV
    outputs:
      thekey: $THEKEY

  demo:
    runs-on: ubuntu-22.04
    needs: [shared_values]
    env:
      THEKEY: ${{ needs.shared_values.outputs.thekey }}
    steps:
      - run: echo "THEKEY's value is $THEKEY"
